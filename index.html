<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Couter</title>
  </head>
  <link rel="stylesheet" href="style.css" />
  <body>
    <div class="container">
      <h1>Counter App</h1>
      <div id="couter">
        <button class="btn" id="decrement">-</button>
        <button class="btn bg" id="count">0</button>
        <button class="btn" id="increment">+</button>
      </div>

     
      <button class="reset bg" id="reset">Reset</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
